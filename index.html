<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ReactApp</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/lodash/4/lodash.min.js"></script>
<script src="https://fb.me/react-15.1.0.js"></script>
<script src="https://fb.me/react-dom-15.1.0.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>
  <div id="app"></div>
  <script>
    moment.lang('ru');
    DOM = React.DOM;

    const posts = [
      {
        image: {
          src: "https://reactjs.org/logo-og.png",
          alt: "Some text"
        },
        message: "Fisrt message",
        metaInfo: {
          createdAt: new Date(2017, 0, 1, 2, 3, 4),
          createdBy: "Mary",
          updatedAt: new Date(2017, 0, 4, 3, 2, 1)
        },
        likes: 2
      },
      {
        image: {
          src: "https://reactjs.org/logo-og.png"
        },
        message: "Second message",
        metaInfo: {
          createdAt: new Date(2017, 0, 5, 6, 7, 8),
          createdBy: "Bob",
          updatedAt: new Date(2017, 0, 1, 2, 3, 4),
        }
      }
    ];

    const TextBox = ({ message }) => (
      DOM.span(
        {
          style: {
            marginLeft: '20px',
          }
        },
        message
      )
    );

    const Image = ({ src, width="70px", height="40px", alt="No image" }) => (
      DOM.img(
        {
          src: src,
          width: width,
          height: height,
          alt: alt
        }
      )
    );

    const BlogItem = ({ image, message, metaInfo, likes=0 }) => (
      DOM.div(
        {
          className: "blog-item"
        },
        React.createElement(Image, image),
        React.createElement(TextBox, { message }),
        React.createElement(Like, { likes }),
        React.createElement(MetaInfoBlock, metaInfo)
      )
    );

    const BlogList = ({ posts }) => (
      DOM.div(
        {
          className: "blog-list"
        },
        posts.map(
          (post, key) => (
            React.createElement(
              BlogItem,
              {
                key: key,
                image: post.image,
                message: post.message,
                metaInfo: post.metaInfo,
                likes: post.likes
              }
            )
          )
        )
      )
    );

    const MetaInfoItem = ({ item }) => (
      DOM.li(
        {
          style: {
            display: 'inline',
            margin: '10px',
            color: '#757575'
          }
        },
        (
          item.constructor === Date
          ? moment(item).format('MMMM Do YYYY, h:mm:ss')
          : item
        )
      )
    );

    const MetaInfoBlock = ({ createdAt="", createdBy="", updatedAt="" }) => (
      React.createElement(
        "ul",
        {
          style: {
            padding: '0'
          }
        },
        React.createElement( MetaInfoItem, { item: createdAt }),
        React.createElement( MetaInfoItem, { item: createdBy }),
        React.createElement( MetaInfoItem, { item: updatedAt })
      )
    );

    class Like extends React.Component {
      constructor(props) {
        super(props);

        this.state = { count: props.likes }
      }

      handleClick() {
        this.setState({ count: this.state.count + 1 })
      };

      render() {
        return (
          DOM.div(
            null,
            DOM.p(null, `Likes: ${ this.state.count }`),
            DOM.button(
              {
                style: {
                  background: '#51ABC5',
                  border: 'none',
                  borderRadius: '5px',
                  color: 'white',
                  padding: '10px 20px',
                },
                onClick: this.handleClick.bind(this)
              },
              "Like"
            )
          )
        )
      }
    };

    ReactDOM.render(
      React.createElement(BlogList, { posts }),
      document.getElementById("app")
    );
  </script>
</body>
</html>
